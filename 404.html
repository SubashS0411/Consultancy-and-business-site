<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Everest Consultancy</title>
    <meta name="description" content="The page you're looking for doesn't exist or has been moved.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
    <div class="error-page" style="background-image: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9)), url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-position: center;">
        <div class="error-container" data-animate>
            <div class="error-icon">
                <i class="fas fa-compass"></i>
            </div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-text">
                Oops! The page you're looking for seems to have wandered off. 
                It might have been moved, deleted, or maybe the URL is incorrect.
            </p>
            <div class="error-actions">
                <a href="index.html" class="btn btn-accent btn-lg">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="contact.html" class="btn btn-outline btn-lg">
                    <i class="fas fa-envelope"></i> Contact Us
                </a>
            </div>
            <div class="error-links">
                <p>Here are some helpful links:</p>
                <div class="error-link-list">
                    <a href="services.html">Our Services</a>
                    <a href="about.html">About Us</a>
                    <a href="insights.html">Insights</a>
                    <a href="industries.html">Industries</a>
                </div>
            </div>
        </div>
        
        <a href="index.html" class="error-logo">
            <div class="nav-logo-icon">E</div>
            <span>Everest</span>
        </a>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
