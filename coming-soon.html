<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Everest Consultancy</title>
    <meta name="description" content="Something exciting is coming soon. Stay tuned for updates from Everest Consultancy.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
</head>
<body>
    <div class="coming-soon-page" style="background-image: linear-gradient(135deg, rgba(20, 184, 166, 0.95), rgba(13, 148, 136, 0.9)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80'); background-size: cover; background-position: center;">
        <div class="coming-soon-container" data-animate>
            <a href="index.html" class="coming-soon-logo">
                <div class="nav-logo-icon">E</div>
                <span>Everest</span>
            </a>
            
            <h1 class="coming-soon-title">Something Amazing is Coming</h1>
            <p class="coming-soon-text">
                We're working hard to bring you something special. 
                Subscribe to be the first to know when we launch.
            </p>
            
            <!-- Countdown Timer -->
            <div class="countdown-container">
                <div class="countdown-item">
                    <span class="countdown-value" id="days">00</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="hours">00</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="minutes">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-value" id="seconds">00</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>
            
            <!-- Subscribe Form -->
            <form class="coming-soon-form">
                <div class="coming-soon-input-group">
                    <input type="email" placeholder="Enter your email address" required>
                    <button type="submit" class="btn btn-primary">
                        Notify Me <i class="fas fa-bell"></i>
                    </button>
                </div>
                <p class="coming-soon-disclaimer">
                    We'll notify you when we launch. No spam, we promise.
                </p>
            </form>
            
            <!-- Social Links -->
            <div class="coming-soon-social">
                <p>Follow us for updates:</p>
                <div class="social-links">
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            
            <a href="index.html" class="coming-soon-back">
                <i class="fas fa-arrow-left"></i> Back to Main Site
            </a>
        </div>
        
        <!-- Background Animation -->
        <div class="coming-soon-bg">
            <div class="coming-soon-shape shape-1"></div>
            <div class="coming-soon-shape shape-2"></div>
            <div class="coming-soon-shape shape-3"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Set the countdown date (30 days from now)
        const countdownDate = new Date();
        countdownDate.setDate(countdownDate.getDate() + 30);
        
        // Initialize countdown
        if (typeof CountdownTimer !== 'undefined') {
            new CountdownTimer(countdownDate);
        }
    </script>
</body>
</html>
